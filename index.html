<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-between p-5" style="--bs-gutter-x: 0">
        <div th:each="product: ${products}">
            <div class="card mb-3" style="background-color: green" th:if="${product.getProductNumber() > 10}">
                <img th:src="${product.getImageUrl()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text="'Price: ' + ${product.getPrice()} + ' CZK'"></p>
                </div>
            </div>

            <div class="card mb-3" style="background-color: orange" th:if="${product.getProductNumber() < 10 && product.getProductNumber() >= 1}">
                <img th:src="${product.getImageUrl()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text="'Price: ' + ${product.getPrice()} + ' CZK'"></p>
                </div>
            </div>

            <div class="card mb-3" style="background-color: red" th:if="${product.getProductNumber() < 1}">
                <img th:src="${product.getImageUrl()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"></h5>
                    <p class="card-text" th:text="'Price: ' + ${product.getPrice()} + ' CZK'"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
